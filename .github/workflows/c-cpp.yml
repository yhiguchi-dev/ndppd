name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup mipsel g++
      run: apt-get install -y g++-10-mipsel-linux-gnu
    - name: make all
      run: make CXX=/usr/bin/mipsel-linux-gnu-g++-10 all
    - uses: actions/upload-artifact@v3
      with:
        name: upload
        path: ndppd
